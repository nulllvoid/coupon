plugins {
    id("library-conventions")

    id("maven-publish")
}

repositories {
    mavenCentral()
    maven {
        url = uri("https://maven.pkg.github.com/cogouniverse/brahma")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
        }
    }
}

dependencies {
    implementation("io.micronaut:micronaut-runtime")
    implementation("io.micronaut.data:micronaut-data-model:3.5.0")
    implementation("jakarta.persistence:jakarta.persistence-api:2.2.3")
    implementation("io.micronaut.serde:micronaut-serde-jackson")
}

group = "com.nullvoid.coupon"
version = "1.0.0"

jar {
    archivesBaseName = 'coupon-model'
}


publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/nulllvoid/coupon")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            artifactId 'coupon-model'
            from(components.java)
        }
    }
}
